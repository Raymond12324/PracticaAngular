<div class="border p-5 mt-5 shadow">
<h3>Lista de Clientes</h3>
<hr>

<div *ngIf="this.clientes.length; else sinDatos" class="overflow-scroll border p-2" style="height: 38vh;">
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">CIF</th>
      <th scope="col">Direccion</th>
      <th scope="col">Grupo</th>
    </tr>
  </thead>
  <tbody *ngFor="let cliente of clientes">
    <tr>
      <th scope="row">{{cliente.id}}</th>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.cif}}</td>
      <td>{{cliente.direccion}}</td>
      <td class="fw-bold">{{cliente.grupo}}</td>
    </tr>
  </tbody>
</table>
</div>

</div>

<ng-template #sinDatos>
  <h2 class="text-danger">No hay clientes</h2>
</ng-template>
